<!DOCTYPE HTML>
<html>

<head>
    <title>ESP Input Form</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function submitMessage() {
            alert("Saved value to ESP SPIFFS");
            setTimeout(function() {
                document.location.reload(false);
            }, 500);
        }
    </script>
</head>

<body>
    <h1>ESP32 Web Server</h1>
    <!-- <p>GPIO state: <strong> %STATE%</strong></p> -->
    <form action="/get" target="hidden-form">
        <!-- inputString (current value %inputString%):  -->
        <input type="text" name="inputString" placeholder="inputString">
        <input type="number" name="inputInt" placeholder="inputInt">
        <input type="number" name="inputFloat" placeholder="inputFloat">
        <div style="margin-top:10px;">
            <button class="btn btn-danger" type="reset">RESET</button>
            <button class="btn btn-info" type="submit" onclick="submitMessage()">OK</button>
        </div>
    </form>

        <input type="number " name="inputInt">
        <input type="submit" value="Submit" placeholder="Version" onclick="submitMessage()">
    </form><br>
    <form action="/get" target="hidden-form">
        <input type="number " name="inputFloat">
        <input type="submit" value="Submit" placeholder="Version" onclick="submitMessage()">
    </form> -->
    <iframe style="display:none" name="hidden-form"></iframe>
</body>

</html>
